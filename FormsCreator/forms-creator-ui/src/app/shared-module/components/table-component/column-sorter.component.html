<a (click)="sort()" class="text-nowrap sorting" href="javascript:void (0)">

  <span *ngIf="sortDirection === 1" class="arrow" aria-hidden="true">&uarr;</span>
  <span *ngIf="sortDirection === 2" class="arrow" aria-hidden="true">&darr;</span>
