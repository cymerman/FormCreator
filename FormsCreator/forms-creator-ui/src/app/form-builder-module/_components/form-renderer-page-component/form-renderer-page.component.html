<div *ngIf="components">
  <form (ngSubmit)="save()" [formGroup]="form" *ngIf="form">
    <form-renderer-components-container
      [form]="form"
      [components]="components"
      [isSubmitted]="isSubmitted"
      (addRow)="addRowHandler($event)"
      (removeRow)="removeRowHandler($event)"
    ></form-renderer-components-container>
  </form>
</div>
