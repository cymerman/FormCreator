<div class="login-box">
  <div class="row-1">
    <form (ngSubmit)="signIn()" [formGroup]="form" *ngIf="form">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5">
            <h4>
              LOGOWANIE
            </h4>
            <p>
              Zaloguj się przy pomocy loginu i hasła:
            </p>
          </div>

          <div class="col-md-7">

            <div class="row">
              <div class="col-md-6 small-right-padding" [ngClass]="{'error': form.controls['login'].invalid && (form.controls['login'].dirty && form.controls['login'].touched)}">
                <input type="text"
                       name="login"
                       placeholder="Login"
                       formControlName="login"
                       autofocus>
                <div class="error small-top-padding" *ngIf="form.controls['login'].invalid && (form.controls['login'].dirty && form.controls['login'].touched)">
                  <span class="error-text">Pole jest wymagane.</span>
                </div>
              </div>
              <div class="col-md-6 small-left-padding" [ngClass]="{'error': form.controls['password'].invalid && (form.controls['password'].dirty && form.controls['password'].touched)}">
                <input type="password"
                       name="password"
                       placeholder="Hasło"
                       formControlName="password">
                <div class="error small-top-padding" *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty && form.controls['password'].touched)">
                  <span class="error-text">Pole jest wymagane.</span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="text-right">
                  <button type="submit" #signInButton>Zaloguj się</button>
                </div>
              </div>
            </div>

            <div class="row" *ngIf="showError">
              <div class="col-sm-12 text-center error small-top-padding">
                <span class="error-text">Niepoprawny użytkownik i/lub hasło!</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row-2">
    <div class="container-fluid">
    </div>
  </div>
</div>
